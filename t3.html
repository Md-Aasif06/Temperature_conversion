<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="t3.css">
</head>

<body>
    <div id="container">
        <div id="first">
            <h2>Temperature conversion</h2>
            <input type="text" name="" id="value" placeholder="Enter a value">
            <span id="noValue"></span>
            <p>Select the unit to convert in</p>
            <input type="radio" name="unit" id="celsius"><span>Celsius</span>
            <input type="radio" name="unit" id="fahrenheit"><span>Fahrenheit</span>
            <span id="noUnit"></span>
            <br><br>
            <button id="convert">Convert</button>
            <p id="result"></p>
        </div>
        <div id="second">
            <img src="images/temp.jpg" alt="">
        </div>
    </div>
    <script src="t3.js"></script>
</body>

</html>
